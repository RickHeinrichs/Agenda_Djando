{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}

    <label>Título</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden> <!-- O comando hidden esconde o campo -->
    <br>
    <input type="text" name="titulo" size="23" value="{{ evento.titulo }}">
    <br>
    <br>

    <label>Data do Evento</label>
    <br>
    <input type="datetime-local" name="data_evento" size="29" value="{{ evento.get_data_input_evento }}">
    <br>
    <br>

    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="6" cols="24" >{{ evento.descricao }}</textarea>
    <br>
    <br>
    <button type="submit">Salvar</button>
    <a href="/agenda">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
